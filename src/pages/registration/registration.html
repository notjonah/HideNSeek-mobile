<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center; font-size: 100px; font-family: 'Sigmar One', cursive;">
      Register Now!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: rgb(204, 203, 203);" padding>
  <ion-row style="height:10rem"></ion-row>

  <div class="centerbox colorbox" padding>
    <p style="font-family: 'Lobster'"> Register now for a free cookie.</p>
    <ion-list class="centerbox">

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email Adress</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Favorite Color</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button (click)="navigateToFront()" full>REGISTER!</button>
  </div>

</ion-content>
