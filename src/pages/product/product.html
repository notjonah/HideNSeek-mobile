<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="post-container">
    <div class="post-thumb">
      <img class="profilePics" src={{imageURL}};/>
    </div>
    <div class="post-content">
      <ion-row style="height: 10px"></ion-row>
      <h3 class="post-title">{{product?.name}}</h3>
      <h3> {{product?.price}} </h3>
      <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Special Talents Include:</h2>
      <ul style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
        <li> {{product?.descript1}} </li>
        <li> {{product?.descript2}} </li>
        <li> {{product?.descript3}} </li>
        <li> {{product?.descript4}} </li>
      </ul>
    </div>
  </div>
  <div class="centerbox colorbox" padding>
    <button style="color: rgb(160, 198, 211)" ion-button (click)="navigateToPayment()" full>Add to Cart</button>
    <button ion-button (click)="navigateToPayment()" full>Buy it Now</button>
  </div>
</ion-content>
